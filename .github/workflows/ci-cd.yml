name: CI/CD Pipeline

# Trigger workflow on push to any branch and pull requests to main
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

# Global permissions for the workflow
# These allow automated commits, PR creation, and issue management
permissions:
  contents: write        # Allow pushing commits and tags
  pull-requests: write   # Allow creating and updating pull requests
  issues: write         # Allow creating and updating issues
  checks: write         # Allow creating check runs

# Environment variables used across all jobs
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.25.0'

jobs:
  # Job 1: Lint and Type Check
  # Validates code quality and TypeScript compilation
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use a PAT or GITHUB_TOKEN with write permissions for auto-commits
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true
        
      - name: Type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

  # Job 2: Build Application
  # Ensures the Next.js application builds successfully
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # Set up minimal environment variables required for build
      # These are non-sensitive placeholders for CI builds
      - name: Setup build environment
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder-key" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_placeholder" >> $GITHUB_ENV
          
      - name: Build Next.js application
        run: CI=1 pnpm build
        env:
          # Add any additional build-time environment variables here
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7

  # Job 3: Security Audit
  # Checks for known vulnerabilities in dependencies
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
        
      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # Job 4: Auto-fix and Commit
  # Automatically fixes linting issues and commits them back
  # Only runs on push events (not PRs) to avoid permission issues
  auto-fix:
    name: Auto-fix & Commit
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    # Only run on push events to non-main branches to avoid conflicts
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint with auto-fix
        run: pnpm lint --fix
        continue-on-error: true
        
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-fix linting issues [skip ci]"
            git push
          fi

  # Job 5: Deploy to Vercel
  # Automatically deploys to Vercel on successful builds
  # Only runs on pushes to main branch (not PRs)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security-audit]
    # Only deploy on pushes to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest
        
      - name: Pull Vercel Environment Information
        id: vercel-env
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true
        
      - name: Build Project Artifacts
        id: build-vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"
          
      - name: Deployment Status Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.deploy.outcome }}';
            const url = '${{ steps.deploy.outputs.url }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success' 
              ? `${emoji} Deployment successful!\n\nURL: ${url}`
              : `${emoji} Deployment failed. Check logs for details.`;
            
            // Post comment on the commit
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
